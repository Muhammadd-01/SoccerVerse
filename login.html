<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SoccerVerse</title>
    
    <style>
        /* Reset default styles */
        body, html {
            background-color: rgba(0, 0, 0, 0.105);
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: darkblue;
        }

       

        nav ul {
            list-style-type: none;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            display: inline;
            margin-left: 30px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: 1s;
        }

        /* Login container styles */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: skyblue;
        }

        /* Login form styles */
        .login-form {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }

        .login-form h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: darkblue;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid darkblue;
            border-radius: 4px;
        }

        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: white;
            color: darkblue;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: 1s;
        }

        .login-form button:hover {
            background-color: darkblue;
            color: white;
            transition: 1s;

        }

        /* Additional link styles */
        .login-form a {
            color: #333232;
            display: block;
            margin-top: 20px;
            text-decoration: none;
            font-size: 14px;
        }

        .login-form a:hover {
            text-decoration: underline;
        }
        
        footer {
            background-color: darkblue;
            padding: 20px;
            text-align: center;

        }



        .social-media a {
            color: white;
            transition: 1s;

        }


        .footer-content {
            color: white;
            transition: 1s;

        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <a href="index.html"><img style="text-align: start;" src="img/logo/Logo.png" alt="Logo" width="250px"></a>
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="Game.html">Matches</a></li>
            <li><a href="Players.html">Players</a></li>
            <li><a href="topScore.html">Top Scores</a></li>
           
            <li><a href="ContactUs.html">Contact Us</a></li>
            <li><a href="register-now.html">Register</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>


    </nav>
    <div class="login-container">
        <form class="login-form" action="#" method="post">
            <h2>Login to SoccerVerse</h2>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <a href="#">Forgot your password?</a>
            <a href="#">Create an account</a>
        </form>
    </div>
  <!-- Footer Section -->
  <footer>
    <div class="footer-content">
        <p>&copy; 2024 SoccerVerse. All rights reserved.</p>
        <div class="social-media">
            <a href="https://www.facebook.com/" style="color: white; margin: 0 10px;">Facebook</a> |
            <a href="https://x.com/" style="color: white; margin: 0 10px;">Twitter</a> |
            <a href="https://instagram.com/" style="color: white; margin: 0 10px;">Instagram</a>
        </div>
        <div class="useful-links">
            <a href="PrivacyPolicy.html" style="color: white; margin: 0 10px;">Privacy Policy</a> |
            <a href="TermsOfService.html" style="color: white; margin: 0 10px;">Terms of Service</a>
        </div>
    </div>
</footer>

</body>
</html>
